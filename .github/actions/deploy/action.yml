name: deploy
description: Deploy My Web on Vercel Cloud
inputs:
  name:
    description: Name
    required: false
    default: npm
  build-cache:
    description: Enable caching dependencies
    required: false
    default: true
  build-cache-path:
    description: Build cache path
    required: false
    default: ~/.npm
  build-lock-path:
    description: Build lock path
    required: false
    default: '**/package-lock.json'
  build-commands:
    description: Build commands
    required: true
  vercel-token:
    required: true
  vercel-org-id:
    required: true
  vercel-project-id:
    description: project ID
  scope:
    description: If you are working in a team scope, you should set this value to your team ID
  github-token:
    description: if you want to comment on pull request or commit

runs:
  using: composite
  steps:
    - name: Caching
      uses: actions/cache@v3
      if: ${{ inputs.build-cache == 'true' }}
      with:
        path: ${{ inputs.build-cache-path }}
        key: ${{ runner.os }}-${{ inputs.name }}-${{ hashFiles(inputs.build-lock-path) }}
        restore-keys: |
          ${{ runner.os }}-${{ inputs.name }}-

    - name: Test & Build
      shell: bash
      run: ${{ inputs.build-commands }}

    - name: Upload build output to Vercel Cloud
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ inputs.VERCEL_TOKEN }}
        vercel-org-id: ${{ inputs.ORG_ID}}
        vercel-project-id: ${{ inputs.PROJECT_ID}}
        scope: ${{ inputs.ORG_ID }}
        github-comment: true
        github-token: ${{ inputs.GITHUB_TOKEN }}
